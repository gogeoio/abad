<div class="container">
  <h3>Vendedores</h3>
  <div class="row">
    <div class="col-sm-12">
      <span ng-show="$index <= 13" ng-click="vendedorList.toggle(vendedor)" ng-repeat="vendedor in vendedorList.vendedores" class="label label-{{ vendedor.enabled ? '' : 'disabled' }} like-a-button" style="background-color: {{ vendedor.enabled ? vendedor.color : '' }}">
        {{ vendedor.id }}
      </span>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <span ng-show="$index > 13" ng-click="vendedorList.toggle(vendedor)" ng-repeat="vendedor in vendedorList.vendedores" class="label label-{{ vendedor.enabled ? '' : 'disabled' }} like-a-button" style="background-color: {{ vendedor.enabled ? vendedor.color : '' }}">
        {{ vendedor.id }}
      </span>
    </div>
  </div>
</div>
